{% extends 'core/base.html' %}

{% block title %}Load Students in Session: {{session.name}}{% endblock title %}

{% block content %}


<div class="container  d-flex justify-content-center align-items-center">
    <div class="card shadow-lg text-white rounded-lg mt-5 "
        style="text-align:center; border-radius:1em; background-color:#2E3440;">
        <div class="card-header">
            <h1 class="standard-form-title">Load Students in Session: {{session.name}}</h1>
        </div>

        <div class="container">
            <form method="POST" action=""  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">

                    <label for="file" class="form-label">.csv File:</label>
                    <input class="form-control form-control-lg" type="file" id="file" name="file" accept=".csv" required><br>

                </div>
                <div class="card-footer">
                    <input class="btn" type="submit" style="border-radius:1em; background-color:#a3be8c ;"
                        value="Load Students from File">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
