{% extends 'core/base.html' %}

{% block title %}Delete Question: {{question.text}}{% endblock title %}

{% block content %}


   <!--Center the div-->
    
   <div class="container  d-flex justify-content-center align-items-center">
    <div class= "card shadow-lg bg-dark text-white rounded-lg mt-5" style="text-align:center;">
        <div class="card-header">
            <h1 class="standard-form-title">Delete Question: {{question.text}}</h1>
        </div>
        <h3 class="text-white mt-5">Are you sure to delete it?</h3> 
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" style="border-radius:1em; background-color:#bf616a;" class="btn  mt-5 mb-5 ">Yes, delete it</button>
                        </div>
                        <div class="col-6">
                            <input type="button" style="border-radius:1em; background-color:#a3be8c;" class="btn  mt-5 mb-5 " value="No, keep it" onClick="javascript:history.go(-1);">
                        </div>
                    </div>
                   
                </form>
    
                
     

    </div>
</div>



{% endblock content %}
