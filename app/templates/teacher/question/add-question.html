{% extends 'core/base.html' %} 
{% load crispy_forms_tags %} 

{% block title %}Add Question for {{subject.name}}{% endblock title %}

{% block content %} 
<div class="container d-flex justify-content-center align-items-center py-5">
   <div class= "card shadow-lg text-white rounded-lg mt-5" style="text-align: center; border-radius: 1em; background-color:#2E3440; width: 50rem;">
      <div class= "card-header">
         <h1 class="standard-form-title">Add Question for: {{subject.name}}</h2>
      </div><div class="container-fluid">
         <form method="POST" action="">
            {% csrf_token %} 
            {{form | crispy}} 
            {% for i in range %}
            <div class="input-group my-2 mt-2">
               <div class="input-group-text">
                  <input class="form-check-input" type="checkbox" id="is_correct{{i}}" name="is_correct{{i}}" value="1">
               </div>
               <input class="form-control" type="text" id="answer{{i}}" name="answer{{i}}" placeholder="Write here your answer {{i}}" required>
            </div>
            {% endfor %} 
      
            <div class="d-grid gap-3">
               <button type="submit" class=" btn  mt-2" style="border-radius:1em; background-color:#a3be8c">Add Question</button> 
            </div>
         </form>
      </div>
   </div>
   </div>

  
   
{% endblock content %}
