{% extends 'core/base.html' %} 
{% load crispy_forms_tags %} 

{% block title %}Edit Question: {{question.text}}{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center py-5">
    <div class="card shadow-lg text-white rounded-lg mt-5" style="text-align: center; border-radius: 1em; background-color:#2E3440; width: 50rem;">
        <div class = "card-header">
            <h1 class="">Edit Question</h1>
        </div>
        <div class="container-fluid">
            <form method="POST" action="">
                {% csrf_token %} 
                {{form | crispy}} 
                
                {% for answer in answers %}
                <div class="input-group my-2 mt-2">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" id="is_correct{{forloop.counter}}" name="is_correct{{forloop.counter}}" {% if answer.is_correct %}checked{% endif %} value="{{answer.is_correct}}">
                    </div>
                    <input class="form-control" id="answer{{i}}" name="answer{{forloop.counter}}" value="{{answer.text}}" />
                </div>
        
                {% endfor %}
        
                <div class="d-grid gap-3">
                    <input type="submit" class="btn mb-3 mt-2" style="border-radius:1em; background-color:#a3be8c" value="Save" />
                </div>
            </form>
        </div>
    </div>
   
</div>


{% endblock content %}
