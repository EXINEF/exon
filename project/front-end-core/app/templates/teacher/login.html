{% extends 'core/base.html' %}

{% block content %}

<body class="bg-dark">
  <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
          <main>
              <div class="container">
                  <div class="row justify-content-center">
                      <div class="col-lg-5">
                          <div class="card shadow-lg bg-dark text-white rounded-lg mt-5">
                              <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                              <div class="card-body">
                                  <form method="POST" action="">
                                      {% csrf_token %}
                                      <div class="form-floating mb-3 ">
                                          <input class="form-control" id="inputEmail" name="username"  type="username" placeholder="Username" />
                                          <label for="inputEmail" style="color: darkgray;">Username</label>
                                      </div>
                                      {% csrf_token %}
                                      <div class="form-floating mb-3">
                                          <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Password" />
                                          <label for="inputPassword" style="color: darkgray;">Password</label>
                                      </div>
                                      {% csrf_token %}
                                      <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                          <input type="submit" value="Login!" class="btn btn-success"/> 
                                      </div>
                                  </form>
                              </div>
                              <div class="card-footer text-center py-3"></div>
                          </div>
                      </div>
                  </div>
              </main>
          </div>
      </div>
  </body>
  



{% endblock content %}
