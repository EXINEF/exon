{% extends 'core/base.html' %}

{% block content %}
<body class="bg-dark">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-10 col-12 mt-2">
      <h1 class = "text-white">DASHBOARD</h1>
      </div>
      <div class="col-sm-2 mt-3 ">
        <a href="{% url 'teacher-add-subject' %}" class="btn btn-light pull-right">Add Subject</a>
        </div>  
      
  </div>
 
  <div class = "row g-3 mt-3">
    {% for subject in subjects %}
    <div class="col-6 col-md-4 col-lg-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{subject.name}}</h5>
          <p class="card-text">a description of this subject</p>
          <button type="button" class="btn btn-dark">
            <a href="#" >Edit</a>
          </button>
          <button type="button" class="btn btn-dark">
            <a href="{% url 'teacher-delete-subject' subject.id %}" > DELETE</a>
          </button>
            
          
          
        </div>
      </div>
        
          
       
            
        {% endfor %}
    

        </div>
        
      

</body>
  

{% endblock content %}
