{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center py-5">
    <div class ="card shadow-lg text-white rounded-lg mt-5" style="
    text-align: center;
    border-radius: 1em;
    background-color: #2e3440;
    width: 50rem;
  " >
  <div class = "card-header">
    <h1>Add Student to Session: {{session.name}}</h1>
  </div>
    <div class="container-fluid">
            <form action="" method="POST" class="text-white">
                {% csrf_token %}
                {{form | crispy}}
                <div class="d-grid gap-2 mb-3 mt-2">
                    <button type="submit" class=" btn  mt-2" style="border-radius:1em; background-color:#a3be8c">Add Student</button> 
                </div>  
            </form> 
        
    </div>

    

{% endblock content %}
