{% extends 'core/base.html' %}

{% block content %}

<div class="container">
    <h2>Load Students in Session: {{session.name}}</h2>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file">.csv File: </label><br>
        <input type="file" id="file" name="file"><br>
        <br>
        <input type="submit" value="Load Students from File">
    </form>
</div>

{% endblock content %}
