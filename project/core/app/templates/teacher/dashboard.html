{% extends 'core/base.html' %}

{% block content %}


    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-10 col-12 mt-2">
        <h1 class = "text-white">DASHBOARD</h1>
        </div>
        <div class="col-md-2 mt-3 mx-auto ">
          <a href="{% url 'teacher-add-subject' %}" class="btn btn-light float-end">Add Subject</a>
          </div>  
        
    </div>
   
    <div class = "row g-3 mt-3">
      {% for subject in subjects %}
      <div class="col-6 col-md-4 col-lg-3">
        <a href="{% url 'teacher-subject' subject.id %}">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{subject.name}}</h5>
            <p class="card-text">a description of this subject</p>
            <button type="button" class="btn btn-dark">
              <a href="{% url 'teacher-edit-subject' subject.id %}" >Edit</a>
            </button>
            <button type="button" class="btn btn-dark">
              <a href="{% url 'teacher-delete-subject' subject.id %}" > DELETE</a>
            </button>
              
            
            
          </div>
        </div>
      </a>
            
         
              
          {% endfor %}
      
  
          </div>
          
        
  
  </body>
    
{% endblock content %}
