{% extends 'core/base.html' %}

{% block content %}

<h1>DASHBOARD</h1>

<h3>Subjects</h3>
{% for subject in subjects %}
    <a href="{% url 'teacher-subject' subject.id %}">
    <h5>{{subject.name}}</h5>
    </a>

    <a href="{% url 'teacher-edit-subject' subject.id %}">Edit</a>

<br>
<br>
<a href="{% url 'teacher-all-students' %}">See all students</a>

{% endblock content %}
