{% extends 'core/base.html' %}

{% block content %}

<h1>Add Question</h1>
    <form method="POST" action="">
        {% csrf_token %}
            {{form.as_p}}

            {% for i in range %}
            <div class="card">
            <label for="answer{{i}}">Answer {{i}}:</label>
            <input type="text" id="answer{{i}}" name="answer{{i}}">

            <label for="answer{{i}}">Is Correct ?:</label>
            <input class="form-check-input mt-0" type="radio" id="is_correct{{i}}" name="answer" value="{{i}}">
            </div>
            {% endfor %}

            <input type="submit" value="Add Question">
    </form>

{% endblock content %}
