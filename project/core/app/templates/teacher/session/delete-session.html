{% extends 'core/base.html' %}

{% block content %}


   <!--Center the div-->
    
   <div class="container  d-flex justify-content-center align-items-center">
    <div class= "card shadow-lg bg-dark text-white rounded-lg mt-5 " style="text-align:center; border-radius:1em">
        <div class="card-header">
             <h1 class="text-white mt-5">Delete SESSION {{session.name}}</h1>
        </div>
        <h2 class="text-white mt-5">Are you sure to delete it?</h2> 
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" style="border-radius=1em" class="btn btn-red mt-5 mb-5 ">Yes, delete it</button>
                        </div>
                        <div class="col-6">
                            <a class="btn btn-green mt-5 mb-5" style="border-radius=1em" href="{% url 'teacher-session' session.id %}">No, keep it</a>
                    </div>
                    
                   
                </form>
    
                
     

    </div>
</div>



{% endblock content %}
