{% extends 'core/base.html' %}

{% block content %}

<h2>Add Exam Session for {{subject.name}}</h2>
    <form method="POST" action="">
        {% csrf_token %}
        {{form.as_p}}
        <br><br>

        <label for="students">Choose students for this session:</label>
        <select name="students" id="students" multiple>
            {% for student in students %}
                <option value="{{student.matricola}}">{{student}}</option>
            {% endfor %}
        </select>
        
        <input type="submit" value="Add New Session">
    </form>

    <p>TODO for adding a date use this format. EX: 2022-04-27 10:00</p>
{% endblock content %}
