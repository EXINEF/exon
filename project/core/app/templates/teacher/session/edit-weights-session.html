{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center py-5">
    <div class="card shadow-lg text-white rounded-lg mt-5" style="text-align: center; border-radius: 1em; background-color:#2E3440; width: 50rem;">
        <div class="card-header">
            <h2 class="standar-form-title">Edit Weights of Session: {{session.name}}</h2>
        </div>
    
     <div class = "container-fluid">
        <form method="POST" action="">
            {% csrf_token %}
                {{form | crispy}}
                <div class="d-grid gap-2">
                    <input type="submit" value="Save" class="btn mb-3 mt-2" style="border-radius:1em; background-color:#a3be8c">
                </div>       
        </form>
     </div> 
</div>


{% endblock content %}
