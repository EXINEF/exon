{% extends 'core/base.html' %}

{% block content %}

<h3>Credential for SESSION: {{session.getName}}</h3>
<br>

<table class="table table-light table-striped">
    <thead>
      <tr>
        <th scope="col">Full Name</th>
        <th scope="col">Email</th>
        <th scope="col">PDF</th>
        <th scope="col">TOKEN</th>
      </tr>
    </thead>
    <tbody>

        {% for exam in exams %}
        <tr> 
            <th scope="row">{{exam.student.last_name}} {{exam.student.first_name}}</th>
            <td>{{exam.student.email}}</td>
            <td><a href="{% url 'teacher-export-exam-pdf' session.pk exam.pk %}">Show</a></td>
            <td>{{exam.token}}</td>
          </tr>
        {% endfor %}
      
    </tbody>
  </table>




{% endblock content %}
