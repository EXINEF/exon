{% extends 'core/base.html' %}

{% block content %}

<div class="card mb-4 mt-3" style="border-radius:1em;">
  <div class="card-header">
    <div class="row">
      <div class="col-md-6">
        <h2 class="text-dark">All Credentials</h2>
      </div>
      <div class="col-md-6">
        <a class="btn float-end" style="border-radius:1em; background-color:#a3be8c" href="{% url 'teacher-all-credentials-pdf' session.id %}">OPEN AS PDF</a>
        <input class="btn float-end" type="button" style="border-radius:1em; background-color:#2E3440;" value="GO BACK" onClick="javascript:history.go(-1);">
      </div>
    </div>
    
  </div>
    
      <table class="table table-light table-striped">
        <thead>
          <tr>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">PDF</th>
            <th scope="col">TOKEN</th>
          </tr>
        </thead>
        <tbody>
    
            {% for exam in exams %}
            <tr>
              <th scope="row">{{exam.student.last_name}} {{exam.student.first_name}}</th>
              <td>{{exam.student.email}}</td>
              <td><a href="{% url 'teacher-export-exam-pdf' session.pk exam.pk %}">Show</a></td>
              <td>{{exam.token}}</td>
              </tr>
            {% endfor %}
          </tbody>
 
      </table>
    
</div>




{% endblock content %}
