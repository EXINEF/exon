{% extends 'core/base.html' %}

{% block content %}

<h3>Credential for SESSION: {{session.getName}}</h3>
<br>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Token</th>
        <th scope="col">Full Name</th>
      </tr>
    </thead>
    <tbody>

        {% for exam in exams %}
        <tr>
            <th scope="row">{{exam.student.username}}</th>
            <td>{{exam.token}}</td>
            <td>{{exam.student.last_name}} {{exam.student.first_name}}</td>
          </tr>
        {% endfor %}
      
    </tbody>
  </table>




{% endblock content %}
