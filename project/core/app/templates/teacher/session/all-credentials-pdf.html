<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Credentials for Session: {{session.name}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td,
            th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
    </head>

    <body>
        <h1>Credentials for Session: {{session.name}}</h1>
        <table>
            <tr>
                <th>Matricola</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Email</th>
                <th>TOKEN</th>
            </tr>

            {% for exam in exams %}
            <tr>
                <td>{{exam.student.get_matricola_from_user}}</td>
                <td>{{exam.student.last_name}}</td>
                <td>{{exam.student.first_name}}</td>
                <td>{{exam.student.email}}</td>
                <td>{{exam.token}}</td>
            </tr>
            {% endfor %}



        </table>
    </body>

</html>
