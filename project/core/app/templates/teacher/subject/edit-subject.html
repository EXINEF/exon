{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}


<div class="container col-lg-4 mt-5">
    <h1 class="text-white">Edit Subject</h1>
    <form method="POST" action="">
        {% csrf_token %}
            {{form | crispy}}
            <div class="d-grid gap-2">
                <input type="submit" value="Save" class="btn-block btn-success mt-2">
            </div>
            
    </form>

</div>

{% endblock content %}
