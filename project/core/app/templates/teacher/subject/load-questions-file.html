{% extends 'core/base.html' %}

{% block content %}


<div class="container  d-flex justify-content-center align-items-center">
    <div class= "card shadow-lg text-white rounded-lg mt-5 " style="text-align:center; border-radius:1em; background-color:#2E3440;">
        <div class="card-header">
            <h1 class="text-white mt-5">Load Question From File</h1>
        </div> 
           
        <div class="container">
            <div class="card-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    <label for="file" class="form-label">Questions File:</label>
                    <input class="form-control form-control-lg" type="file" id="file" name="file"><br>
                </form>
            </div>
            <div class="card-footer">
                <input type="submit" style="border-radius:1em; background-color:#a3be8c ;" value="Load Question from File">
            </div>
            

        </div>
        </div>
        
    </div>
</div>


{% endblock content %}
